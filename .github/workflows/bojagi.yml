name: CI - Deploy
on:
  push:
    branches:
    -  '**'
jobs:
  run:
    name: Upload Bojagi
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v2

    - name: Get yarn cache
      id: yarn-cache
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v1
      with:
        path: ${{ steps.yarn-cache.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Install
      run: yarn

    - name: GH Environment Variables
      run: echo GITHUB_SHA=$GITHUB_SHA; echo GITHUB_REF=$GITHUB_REF; echo GITHUB_HEAD_REF=$GITHUB_HEAD_REF; echo GITHUB_BASE_REF=$GITHUB_BASE_REF


    - name: Bojagi
      run: BOJAGI_SECRET=${{ secrets.BOJAGI_SECRET }} yarn bojagi deploy
